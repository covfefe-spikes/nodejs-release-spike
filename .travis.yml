language: node_js
node_js:
- 8.11.1
cache: yarn
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s --
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- npm install -g codecov
- NG_CLI_ANALYTICS=false npm install -g @angular/cli
- yarn install --frozen-lockfile
script:
- yarn --version
- yarn build
after_success:
- yarn --version
- git config --global user.email "sateeshkumar.m@gmail.com"
- git config --global user.name "smathangi"
- git remote add upstream "https://${GH_TOKEN}@github.com/covfefe-spikes/nodejs-release-spike.git"
- export GIT_TAG=$(jq -r ".name" package.json)
- git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
- git push origin $GIT_TAG
deploy:
  provider: npm
  email: sateeshkumar.m@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: covfefe-spikes/nodejs-release-spike
  skip_cleanup: true
